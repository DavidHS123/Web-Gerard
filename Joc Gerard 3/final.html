<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutGerard: Ronda Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <div id="main-container">
        <h2>Ronda Final</h2>
        <div id="final-match"></div>
        <div id="question-container" style="display: none;">
            <h3 id="question"></h3>
            <input type="text" id="answer" placeholder="Respuesta">
            <button id="correct">Correcto</button>
            <button id="incorrect">Incorrecto</button>
        </div>
        <button id="finish-final" style="display: none;">Finalitzar Ronda Final</button>
    </div>
    <script src="final.js"></script>
</body>
</html>
