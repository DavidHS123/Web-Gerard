<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutGerard: Partido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <div id="main-container">
        <h2>Partido</h2>
        <div id="match-info"></div>
        <div id="result-container" style="display: none;">
            <h3 id="result"></h3>
            <button id="next-step">Siguiente</button>
        </div>
        <div id="question-container" style="display: none;">
            <h3 id="question"></h3>
            <input type="text" id="answer" placeholder="Respuesta">
            <button id="correct">Correcto</button>
            <button id="incorrect">Incorrecto</button>
        </div>
        <button id="finish-match" style="display: none;">Finalizar Partido</button>
    </div>
    <script src="match.js"></script>
</body>
</html>
