<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutGerard: El Torneo Definitivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <div id="main-container">
        <h1>FutGerard: El Torneo Definitivo</h1>
        <div id="button-container">
            <button id="start-game">Iniciar Juego</button>
            <button id="view-instructions">Instrucciones</button>
        </div>
        <div id="instructions" style="display: none;">
            <h2>Instrucciones</h2>
            <p>1. Añade jugadores y selecciona sus equipos.</p>
            <p>2. Genera el torneo y juega los partidos.</p>
            <p>3. Responde a las preguntas sobre Gerard para ganar comodines.</p>
            <p>4. El equipo que gane la final será el campeón.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
