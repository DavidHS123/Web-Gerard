<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partit - Torneig de Futbol</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Partit - Torneig de Futbol</h1>
      <p>Aquest és el partit entre els jugadors. Respon la pregunta per determinar qui guanya i qui rep repte o comodí!</p>
    </header>

    <main>
      <div id="partit">
        <!-- Aquí es mostrarà el partit actual -->
      </div>

      <div id="resultat">
        <!-- Aquí es mostrarà el resultat del partit amb els gols -->
      </div>

      <div id="ordrePreguntes">
        <!-- Aquí es mostrarà qui ha de contestar primer i segon -->
      </div>

      <div id="pregunta">
        <!-- Aquí es mostrarà la pregunta sobre Gerard -->
      </div>

      <div id="resposta">
        <!-- Aquí es mostraran els botons per comprovar la resposta -->
      </div>

      <div id="resultatFinal">
        <!-- Aquí es mostrarà el resultat final després de la resposta -->
      </div>

      <div id="comodi">
        <!-- Aquí es mostrarà el comodí si el guanyador respon bé -->
      </div>

      <div id="repte">
        <!-- Aquí es mostrarà el repte si el perdedor falla -->
      </div>
    </main>

    <footer>
      <button onclick="window.location.href='index.html'">Tornar a la pàgina inicial</button>
    </footer>
  </div>
</body>
</html>
