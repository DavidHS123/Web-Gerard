<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afegir Jugadors</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enllaç al teu arxiu CSS -->
  <script src="script.js" defer></script> <!-- Enllaç al teu arxiu JS -->
</head>
<body>
  <div class="container">
    <header>
      <h1>Afegir Jugadors</h1>
      <p>Introdueix els noms i equips dels jugadors que participaran al torneig.</p>
    </header>

    <main>
      <form id="jugadorsForm">
        <label for="nomJugador">Nom del jugador:</label>
        <input type="text" id="nomJugador" placeholder="Nom del jugador" required>

        <label for="equipJugador">Equip:</label>
        <input type="text" id="equipJugador" placeholder="Nom de l'equip" required>

        <button type="button" onclick="afegirJugador()">Afegir Jugador</button>
      </form>

      <div id="jugadorsLlistat">
        <!-- Aquí es mostrarà la llista de jugadors afegits -->
      </div>

      <button onclick="començarTorneig()">Començar Torneig</button>
    </main>

    <footer>
      <button onclick="window.location.href='index.html'">Tornar a la pàgina inicial</button>
    </footer>
  </div>
</body>
</html>
